name: Release AutomationHub

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: pyinstaller --noconfirm --clean AutomationHub.spec

      - run: |
          ditto -c -k --sequesterRsrc --keepParent dist/AutomationHub.app dist/AutomationHub-mac.zip

      - uses: actions/upload-artifact@v4
        with:
          name: mac
          path: dist/AutomationHub-mac.zip


  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: pyinstaller --noconfirm --clean AutomationHub.spec

      - shell: pwsh
        run: |
          Compress-Archive -Path "dist\AutomationHub\*" -DestinationPath "dist\AutomationHub-windows.zip" -Force

      - uses: actions/upload-artifact@v4
        with:
          name: win
          path: dist/AutomationHub-windows.zip


  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mac/AutomationHub-mac.zip
            artifacts/win/AutomationHub-windows.zip
