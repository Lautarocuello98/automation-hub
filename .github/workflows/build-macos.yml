name: Build macOS app

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean AutomationHub.spec

      - name: Zip .app for distribution
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent AutomationHub.app AutomationHub-mac.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutomationHub-mac
          path: dist/AutomationHub-mac.zip
